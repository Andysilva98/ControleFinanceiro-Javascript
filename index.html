<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assents/css/style.css">
    <script src="assents/src/index.js" defer></script>    
    <title>Controle Financeiro</title>
</head>
<body>
    <header>        
        <main>
            <img src="assents/img/logo.svg" id="logo" alt="Logo NewTab">            
            <h3>Controle Financeiro</h3>
            <img class="modal" src="https://img.icons8.com/material-outlined/24/000000/menu--v1.png" />

            <nav>
                <span class="modal">X</span>
                <a href="">Cadastro de transações</a>
                <a href="">Limpar dados</a>
            </nav>
        </main>
    </header>

    <article>
        <section>
            <form onsubmit="enviaForm(); return false">
                <h3>Nova tansação</h3>
                <div id="formContainer">
                    <div>
                    <label for="tipoTransacao">Tipo de transação</label>
                    <select id="tipoTransacao" >                         
                        <option value=""></option>
                        <option value="Compra">Compra</option>
                        <option value="Venda">Venda</option>
                    </select>
                    </div>
                    <div>
                        <label for="nomeMercadoria">Nome da mercadoria</label>
                        <input type="text" required placeholder="Adicione uma mercadoria" id="nomeMercadoria" >
                    </div>
                    <div>
                        <label for="valorMercadoria">Valor</label>
                        <input type="number" required placeholder="R$ 0,00" id="valorMercadoria" >
                    </div>
                </div>                
                <button type="submit">Adicionar transação</button>
            </form>
        </section>
        <section>
            <div id="tabela">
                <h3>Extrato de transação</h3>
                <div class="topBottom">
                    <div>Mercadoria</div>
                    <div>Valor</div>
                </div>
               <div class="lista">
                    <div class="trasacao">+</div>
                    <div class="conteudo">dksdkskdkskd</div>
                    <div class="valor">R$ 12.999,99</div>
                </div>

                <div class="topBottom">
                    <div>Total</div>                    
                    <div id="total">
                        <div class="valor">R$ 99,99</div>
                        <div>[LUCRO]</div>
                    </div>
                </div>
                
                    
                
            </div>
        </section>
    </article> 
</body>
</html>
