<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>    
    <title>Controle Financeiro</title>
</head>
<body>
    <header>
        <div class="container">

            <span>
                <svg width="33" height="32" viewBox="0 0 33 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M24.4783 25.3684C26.2792 25.3684 27.7391 23.8957 27.7391 22.0789C27.7391 20.2622 26.2792 18.7895 24.4783 18.7895C22.6773 18.7895 21.2174 20.2622 21.2174 22.0789C21.2174 23.8957 22.6773 25.3684 24.4783 25.3684ZM24.4783 25.3684C21.5968 25.3684 19.2609 27.7248 19.2609 30.6316H29.6957C29.6957 27.7248 27.3597 25.3684 24.4783 25.3684ZM12.7391 8.92105C12.7391 12.1912 10.1112 14.8421 6.86957 14.8421C3.62789 14.8421 1 12.1912 1 8.92105C1 5.65095 3.62789 3 6.86957 3C10.1112 3 12.7391 5.65095 12.7391 8.92105ZM1 18.7895H12.7391V30.6316H1V18.7895ZM24.4783 3L31 14.8421H17.9565L24.4783 3Z" stroke="#333333" stroke-width="2" stroke-linecap="square"/>
                </svg>
            </span>
            <h3>Controle Financeiro</h3>
            <main>
                <img class="modal" src="https://img.icons8.com/material-outlined/24/000000/menu--v1.png" />
                <nav id="nav">
                    <span class="modal">X</span>
                    <a href="">Cadastro de transações</a>
                    <a href="">Limpar dados</a>
                </nav>
            </main>
        </div>
    </header>

    <article>
        <section>
            <form action="">
                <h3>Nova tansação</h3>
                <div id="formContainer">
                    <div>
                    <label for="">Tipo de transação</label>
                    <select id="selection" required>                         
                        <option value=""></option>
                        <option value="Compra">Compra</option>
                        <option value="Venda">Venda</option>
                    </select>
                    </div>
                    <div>
                        <label for="">Nome da mercadoria</label>
                        <input type="text" placeholder="Adicione uma mercadoria" id="inputText" required>
                    </div>
                    <div>
                        <label for="">Valor</label>
                        <input type="number" placeholder="R$ 0,00" id="inputNumber" required>
                    </div>
                </div>                
                <button type="button" id="button" onclick="setForm()">Adicionar transação</button>
            </form>
        </section>
        <section>
            <div id="table">
                <h3>Extrato de transação</h3>
                <div class="topBottom">
                    <div>Mercadoria</div>
                    <div>Valor</div>
                </div>
               <div class="list">
                    <div class="trasacao">+</div>
                    <div class="conteudo">dksdkskdkskd</div>
                    <div class="valor">R$ 12.999,99</div>
                </div>
                
                <div class="list">
                    <div class="trasacao">+</div>
                    <div class="conteudo">dksdkskdkskd</div>
                    <div class="valor">R$ 999,99</div>
                </div>
                
                <div class="list">
                    <div class="trasacao">+</div>
                    <div class="conteudo">dksdkskdkskd</div>
                    <div class="valor">R$ 99,99</div>
                </div>

                <div class="topBottom">
                    <div>Total</div>                    
                    <div id="total">
                        <div class="valor">R$ 99,99</div>
                        <div>[LUCRO]</div>
                    </div>
                </div>
                
                    
                
            </div>
        </section>
    </article> 
</body>
</html>
