<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/src/index.js" defer></script>    
    <title>Controle Financeiro</title>
</head>
<body>
    <header>        
        <main>
            <img src="assents/img/logo.svg" id="logo" alt="Logo NewTab">            
            <h3>Controle Financeiro</h3>
            <img class="modal" onclick="modal()" src="https://img.icons8.com/material-outlined/24/000000/menu--v1.png" />

            <nav>
                <span class="modal" onclick="modal()" >X</span>
                <a onclick="enviaForm()">Cadastro de transações</a>
                <a href="" onclick="limparDados()">Limpar dados</a>
            </nav>
        </main>
    </header>

    <article>
        <section>
            <form onsubmit="enviaForm(); return false">
                <h3>Nova tansação</h3>
                <div id="formContainer">
                    <div>
                    <label for="tipoTransacao">Tipo de transação</label>
                    <select id="tipoTransacao" >                         
                        <option value="Compra">Compra</option>
                        <option value="Venda">Venda</option>
                    </select>
                    </div>
                    <div>
                        <label for="nomeMercadoria">Nome da mercadoria</label>
                        <input type="text" required placeholder="Adicione uma mercadoria" id="nomeMercadoria" >
                    </div>
                    <div>
                        <label for="valorMercadoria">Valor</label>
                        <input type="text" required  placeholder="R$ 0,00" id="valorMercadoria"  >
                    </div>
                </div>                
                <button type="submit">Adicionar transação</button>
            </form>
        </section>
        <section>
            <div id="listagem">
                <h3>Nenhuma trasação cadastrada</h3>           
            </div>
        </section>
    </article> 
</body>
</html>
